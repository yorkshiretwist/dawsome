<!DOCTYPE html>
<html>
	<head>
		<title>DAWsome MultiTrack</title>
		<link rel="stylesheet" href="dawsome.css" type="text/css" />
	</head>
	<body>
		<div class="wrapper">
			<h1>DAWsome MultiTrack</h1>
			<div id="dawsome" class="dawsome disabled">
				<div class="toolbar">
					<p id="buttons" class="toolbar-buttons">
						<button
							id="togglePlayback"
							type="button"
							class="button play"
							title="Play"
							disabled
						>Play</button>
						<button
							id="returnPlayhead"
							type="button"
							class="button return"
							title="Return to start"
							disabled
						>Return</button>
						<button
							id="toggleRecording"
							type="button"
							class="button record"
							title="Start recording"
							disabled
						>Record</button>
						<button
							id="resetTracks"
							type="button"
							class="button reset"
							title="Reset"
							disabled
						>Reset</button>
					</p>
					<p id="clock-display" class="toolbar-clock-display">
						<span id="clock" aria-label="Audio position">00:00.0</span>
					</p>
					<p id="input" class="toolbar-input-selector">
						<select id="audioSource" disabled></select>
						<span class="meter">
							<span class="bg"></span>
							<span class="cover" id="inputLevelMeter"></span>
						</span>
					</p>
				</div>
				<div id="enablerMessage" class="enabler-message">
					<p>Click the button to enable the recorder</p>
					<p><button id="enableDawsome">Enable recorder</button></p>
				</div>
				<canvas
					id="frequencyAnalyser"
					width="1024"
					height="100"
					class="analyser"
				></canvas>
				<p id="getStarted" class="get-started">Press 'record' to record something</p>
				<div id="playlist"></div>
			</div>
		</div>
		<script src="waveform-playlist.js"></script>
		<script src="dawsome-multitrack.js" type="text/javascript"></script>
	</body>
</html>
